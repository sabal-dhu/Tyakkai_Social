<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Tyakkai Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="logo">Tyakkai Social</div>
        <div class="header-actions">
            <button class="icon-btn search-btn">
                <svg><!-- Search icon --></svg>
            </button>
            <button class="icon-btn notification-btn">
                <svg><!-- Notification icon --></svg>
                <span class="badge">3</span>
            </button>
            <div class="user-profile">
                <div class="avatar"></div>
                <span>John Doe</span>
            </div>
        </div>
    </header>
    
    <main class="dashboard-container">
        <h2 class="dashboard-title">Dashboard Overview</h2>
        
        <div class="summary-cards">
            <div class="summary-card">
                <div class="card-title">Scheduled Posts</div>
                <div class="card-value">12</div>
            </div>
            <div class="summary-card">
                <div class="card-title">Engagement Rate</div>
                <div class="card-value">4.8%</div>
            </div>
            <div class="summary-card">
                <div class="card-title">Follower Growth</div>
                <div class="card-value">+124</div>
            </div>
        </div>
        
        <div class="performance-card">
            <div class="card-header">
                <h3>Recent Performance</h3>
                <select class="time-selector">
                    <option>Last 7 days</option>
                    <option>Last 30 days</option>
                    <option>Last 90 days</option>
                </select>
            </div>
            <div class="chart-placeholder">
                [Engagement Chart Placeholder]
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="post-modal.html" class="btn btn-primary">
                <svg><!-- Plus icon --></svg>
                Create Post
            </a>
            <a href="calendar.html" class="btn btn-secondary">
                <svg><!-- Calendar icon --></svg>
                View Calendar
            </a>
        </div>
    </main>
</body>
</html>
